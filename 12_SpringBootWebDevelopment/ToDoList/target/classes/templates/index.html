<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDoList</title>
    <meta charset="UTF-8">

    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="task-form">
    <form>
        <h2>Добавление дела</h2>
        <label>Название дела:</label>
        <input type="text" name="name" value="">
        <label>Описание:</label>
        <input type="text" name="description" value="">
        <label>Время добавления дела в часах:</label>
        <input type="text" name="hour" value="">
        <hr>
        <button id="save-task">Сохранить</button>
    </form>
</div>

<div id="task-form-update">
    <form>
        <h2>Добавление дела</h2>
        <label>Индекс дела:</label>
        <input type="text" name="id" id="id-update" value="">
        <label>Название обновленного дела:</label>
        <input type="text" name="name" value="">
        <label>Описание обновленного:</label>
        <input type="text" name="description" value="">
        <label>Время обновления дела в часах:</label>
        <input type="text" name="hour" value="">\
        <hr>
        <button id="update-task">Обновить</button>
    </form>
</div>


<div id="task-form-delete">
    <form>
        <h2>Удаление дела</h2>
        <label>Индекс:</label>
        <input type="text" name="id" value="">
        <hr>
        <button class="delete" id="delete-task">Удалить</button>
    </form>
</div>

<h1>Список дел: <a href="/" th:text="${count}">value</a></h1>
<table>
    <button id="show-add-task-form">Добавить дело</button>
    <form action="/">
        <button>Показать список дел</button>
    </form>
    <button class="delete" id="show-delete-task-form">Удалить дело</button>
    <button class="delete" id="delete-list-tasks">Удалить список дел</button>
    <button class="update" id="show-update-task-form">Обновить дело</button>
</table>
<hr>
<br><br>
<div id="task-list">
    <div th:each="task:${tasks}">
        <ul>
            <li>    <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}"></a></li>
        </ul>
    </div>
</div>

</body>
</html>
